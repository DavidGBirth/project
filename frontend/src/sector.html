<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.container {
				display: flex;
				gap: 5px;
				margin: 10px;
			}
		</style>
		<script type="text/javascript">
			fetch("http://207.246.83.183:3000/getsectors")
			.then(res => res.json())
		  	.then(sectors => {
		  		sectors.sort(function(a, b){
				    if(a < b) { return -1; }
				    if(a > b) { return 1; }
				    return 0;
				});
				options = sectors.map(function (obj) {
					return `<option value="${obj}">${obj}</option>`
				});
				let x = document.getElementById("sectors");
				x.innerHTML = options;
		  	});
		</script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<label>Selecione o setor desejado: </label>
			<select id="sectors">
				
			</select>
			<button type="button" onclick="sectors()">Pesquisar</button>
		</div>
	</body>
</html>
